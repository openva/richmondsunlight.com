name: Build and Deploy Process for PHP 8

on:
  push:
    branches:
      - php8
  pull_request:
    branches:
      - php8

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install Composer dependencies
        run: composer install
      - name: Install Node dependencies
        run: cd htdocs/js/vendor; yarn install
      - run: cd ../../..
      - run: find htdocs/*.php -print0 | xargs -0 -n1 -P8 php -l
      - name: Set up Docker
        uses: docker/setup-buildx-action@v1
      - name: Run Docker
        run: ./docker-run.sh
      - name: Run tests
        run: docker exec -i rs_web /var/www/deploy/tests/run-all.sh
      - name: Stop Docker
        run: ./docker-stop.sh
      - name: Populate secrets and ZIP
        run: >-
          ./deploy/branch_deploy.sh && ./deploy/config_variables.sh &&
          ./deploy/aws_credentials.sh && zip -qr rs-web-deploy . --exclude
          *.git* *.scannerwork* && mkdir -p upload && mv rs-web-deploy.zip
          upload/rs-web-deploy.zip
      - run: >-
          if [ "$GITHUB_BRANCH" = "master" ]; then
          ./deploy/increase_verbosity.sh; fi
      - run: >-
          if [ "$GITHUB_BRANCH" = "master" ]; then
            cp appspec-staging.yml appspec.yml
          elif [ "$GITHUB_BRANCH" = "deploy" ]; then
            cp appspec-deploy.yml appspec.yml
          fi
      - name: Save secret-populated code for a subsequent deploy step
        uses: actions/upload-artifact@v4
        with:
          name: codebase
          path: .
      - name: Get the branch name for use in the build step
        shell: bash
        run: echo "##[set-output name=github_branch;]$(echo $GITHUB_BRANCH)"
        id: get_branch
      - name: Get the branch name
        shell: bash
        id: branch
        run: |
          echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    outputs:
      github_branch: ${{ steps.get_branch.outputs.github_branch }}
      branch_name: ${{ steps.branch.outputs.branch_name }}

  deploy:
    runs-on: ubuntu-24.04
    needs: build # Don't deploy unless the build succeeds
    steps:
      - run: echo "Deploy branch is ${{ needs.build.outputs.github_branch }}"
      - name: Check branch
        run: echo "Deploying branch ${{ needs.build.outputs.branch_name }}"
      - name: Get the secret-populated code
        uses: actions/download-artifact@v4
        with:
          name: codebase
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1
      - name: Staging CodeDeploy Deployment
        if: ${{ needs.build.outputs.github_branch == 'php8' }}
        run: |
          aws deploy push --application-name RS-Web-New \
            --s3-location s3://deploy.richmondsunlight.com/rs-web-new.zip \
            --ignore-hidden-files
          aws deploy create-deployment \
            --application-name RS-Web-New \
            --deployment-group-name RS-Web-New \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --s3-location bucket=deploy.richmondsunlight.com,key=rs-web-new.zip,bundleType=zip
